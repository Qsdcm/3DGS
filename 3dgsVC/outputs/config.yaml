adaptive_control:
  densify_every: 50
  densify_from_iter: 100
  densify_until_iter: 1000
  enable: true
  grad_threshold: 0.0002
  opacity_threshold: 0.01
  scale_threshold: 0.01
  use_cloning: false
  use_long_axis_splitting: true
data:
  acceleration_factor: 4
  acs_lines: 32
  data_path: /data/data54/wanghaobo/data/ksp_full.h5
  mask_type: gaussian
  use_acs: true
gaussian:
  complex_density: true
  density_lr: 0.01
  initial_num_points: 500
  initial_scale: 2.0
  max_num_points: 50000
  position_lr: 0.001
  rotation_lr: 0.001
  scale_lr: 0.005
hardware:
  device: cuda:2
  num_workers: 16
  use_amp: false
loss:
  image_weight: 0.1
  kspace_weight: 1.0
  loss_type: l2
  tv_weight: 0.0
output:
  exp_name: 3dgsmr_exp
  output_dir: ./outputs
  save_nii: true
  save_npy: true
  use_tensorboard: true
training:
  eval_every: 100
  log_every: 50
  lr_scheduler:
    gamma: 0.95
    step_size: 200
    type: exponential
  max_iterations: 2000
  save_every: 500
  seed: 42
